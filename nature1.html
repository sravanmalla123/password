<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Memories | NITW Internship</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Poppins', sans-serif;
}
body {
 background: #0a0a0a url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 800%22><defs><linearGradient id=%22sky%22 x1=%220%25%22 y1=%220%25%22 x2=%220%25%22 y2=%22100%25%22><stop offset=%220%25%22 style=%22stop-color:%231a1a2e;stop-opacity:1%22/><stop offset=%22100%25%22 style=%22stop-color:%220f3460;stop-opacity:1%22/></linearGradient></defs><rect width=%221200%22 height=%22800%22 fill=%22url(%23sky)%22/></svg>');
 background-size: cover;
 background-attachment: fixed;
 color: #fff;
 overflow-x: hidden;
}
.container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 20px;
}
.hero {
 text-align: center;
 padding: 100px 20px;
}
.hero h1 {
 font-size: 3.5rem;
 color: #90ee90;
 text-shadow: 0 0 30px rgba(144, 238, 144, 0.8);
 margin-bottom: 20px;
 animation: glow 3s ease-in-out infinite;
}
@keyframes glow {
 0%, 100% { text-shadow: 0 0 20px rgba(144, 238, 144, 0.6); }
 50% { text-shadow: 0 0 40px rgba(144, 238, 144, 0.9); }
}
.hero p {
 font-size: 1.4rem;
 color: #ddd;
 opacity: 0.9;
}
.gallery {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
 gap: 35px;
 margin: 60px 0;
}
.nature-card {
 background: rgba(144, 238, 144, 0.05);
 border: 2px solid rgba(144, 238, 144, 0.2);
 border-radius: 15px;
 overflow: hidden;
 transition: all 0.4s;
 cursor: pointer;
}
.nature-card:hover {
 transform: translateY(-10px);
 border-color: rgba(144, 238, 144, 0.6);
 box-shadow: 0 20px 40px rgba(144, 238, 144, 0.3);
}
.nature-image {
 width: 100%;
 height: 240px;
 display: flex;
 align-items: center;
 justify-content: center;
 position: relative;
 overflow: hidden;
 background: linear-gradient(135deg, #1a472a, #2d5a3d);
}
.nature-image svg {
 width: 100%;
 height: 100%;
}
.nature-info {
 padding: 25px;
}
.nature-info h3 {
 color: #90ee90;
 font-size: 1.3rem;
 margin-bottom: 10px;
}
.nature-info p {
 font-size: 0.95rem;
 line-height: 1.6;
 color: rgba(255, 255, 255, 0.7);
}
.section-title {
 text-align: center;
 margin: 60px 0 40px;
}
.section-title h2 {
 color: #90ee90;
 font-size: 2.5rem;
 text-shadow: 0 0 15px rgba(144, 238, 144, 0.6);
}
.quote {
 text-align: center;
 margin: 80px 20px;
 font-size: 1.4rem;
 font-style: italic;
 color: #90ee90;
 text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
 line-height: 1.8;
}
.footer {
 text-align: center;
 padding: 40px;
 border-top: 1px solid rgba(144, 238, 144, 0.2);
 opacity: 0.8;
}
@media (max-width: 768px) {
 .hero h1 { font-size: 2rem; }
 .gallery { grid-template-columns: 1fr; gap: 20px; }
}
</style>
</head>
<body>
<div class="container">
<div class="hero">
<h1>Nature Memories</h1>
<p>Where silence heals and beauty speaks</p>
</div>

<div class="section-title">
<h2>Natural Wonders</h2>
</div>
<div class="gallery" id="gallery"></div>

<div class="quote">
"In nature, we find peace and inspiration beyond measure."
</div>

<div class="footer">
Â© 2025 NIT Warangal - Internship Memories
</div>
</div>

<script>
function generateNatureSVG(number) {
 const scenes = [
 { trees: 3, color: '#2d5a3d', water: true, birds: true },
 { trees: 4, color: '#1a472a', water: false, birds: true },
 { trees: 2, color: '#3d7a4d', water: true, birds: false },
 { trees: 5, color: '#2d5a3d', water: true, birds: true },
 { trees: 3, color: '#1a472a', water: false, birds: true },
 { trees: 4, color: '#3d7a4d', water: true, birds: false },
 ];
 
 const scene = scenes[number % scenes.length];
 const sky = `hsl(${110 + number * 5}, 50%, ${20 + number * 3}%)`;
 
 let svg = `<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
 <defs>
 <linearGradient id="skyGrad${number}" x1="0%" y1="0%" x2="0%" y2="100%">
 <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
 <stop offset="100%" style="stop-color:#2d5a3d;stop-opacity:1" />
 </linearGradient>
 </defs>
 <rect width="400" height="300" fill="url(#skyGrad${number})"/>`;
 
 // Add sun/moon
 svg += `<circle cx="${50 + number * 10}" cy="40" r="25" fill="#90ee90" opacity="0.6"/>`;
 
 // Add trees
 const treePositions = [80, 150, 220, 290, 350];
 for(let i = 0; i < scene.trees; i++) {
 const x = treePositions[i];
 svg += `
 <polygon points="${x},220 ${x-30},260 ${x+30},260" fill="#2d5a3d"/>
 <rect x="${x-8}" y="260" width="16" height="30" fill="#8b6914"/>
 <circle cx="${x}" cy="200" r="35" fill="#90ee90" opacity="0.8"/>`;
 }
 
 // Add water if present
 if(scene.water) {
 svg += `
 <path d="M 0 250 Q 100 240 200 250 T 400 250" stroke="#4da6ff" stroke-width="3" fill="none" opacity="0.6"/>
 <path d="M 0 260 Q 100 250 200 260 T 400 260" stroke="#4da6ff" stroke-width="2" fill="none" opacity="0.4"/>`;
 }
 
 // Add birds if present
 if(scene.birds) {
 for(let i = 0; i < 3; i++) {
 const bx = 50 + i * 100;
 const by = 60 + Math.sin(number + i) * 20;
 svg += `<text x="${bx}" y="${by}" font-size="16">v</text>`;
 }
 }
 
 svg += `</svg>`;
 return svg;
}

const gallery = document.getElementById('gallery');
for(let i = 1; i <= 6; i++) {
 const svgContent = generateNatureSVG(i);
 gallery.innerHTML += `
 <div class="nature-card">
 <div class="nature-image">
 ${svgContent}
 </div>
 <div class="nature-info">
 <h3>Nature Scene ${i}</h3>
 <p>
 A serene moment in nature where trees, water, and sky
 come together to create moments of pure peace and tranquility.
 </p>
 </div>
 </div>`;
}
</script>
</body>
</html>

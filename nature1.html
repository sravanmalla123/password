<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Memories | NITW Internship</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}
body{
    background:#020b12;
    color:#fff;
    overflow-x:hidden;
}

.particles span{
    position:fixed;
    width:6px;
    height:6px;
    background:#ffd369;
    border-radius:50%;
    opacity:.2;
    animation:float 12s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}


.hero{
    height:90vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url("nature1.jpg") center/cover;
    animation:heroSlide 30s infinite;
}
@keyframes heroSlide{
    0%{background-image:url("nature1.jpg")}
    25%{background-image:url("nature8.jpg")}
    50%{background-image:url("nature15.jpg")}
    75%{background-image:url("nature22.jpg")}
    100%{background-image:url("nature1.jpg")}
}
.hero h1{
    font-size:3.8rem;
    color:#ffd369;
    text-shadow:0 0 40px rgba(255,211,105,.8);
}
.hero p{
    margin-top:15px;
    font-size:1.2rem;
    opacity:.9;
}


.music-btn{
    position:fixed;
    bottom:30px;
    right:30px;
    background:#ffd369;
    color:#000;
    padding:15px;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,211,105,.7);
    z-index:999;
}

.filters{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:60px 0 20px;
}
.filters button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ffd369;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}
.filters button:hover{
    transform:scale(1.1);
}


.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:35px;
    padding:50px 7%;
}


.card{
    height:320px;
    border-radius:26px;
    overflow:hidden;
    position:relative;
    background:rgba(255,255,255,.06);
    backdrop-filter:blur(14px);
    box-shadow:0 25px 55px rgba(0,0,0,.6);
    cursor:pointer;
    transition:.6s;
    opacity:0;
    transform:translateY(40px);
}
.card.show{
    opacity:1;
    transform:translateY(0);
}
.card:hover{
    transform:translateY(-15px) scale(1.05);
    box-shadow:0 0 60px rgba(255,211,105,.6);
}
.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:1.2s;
}
.card:hover img{
    transform:scale(1.25);
}
.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:20px;
    background:linear-gradient(transparent,rgba(0,0,0,.95));
}
.overlay h3{
    color:#ffd369;
}
.overlay p{
    font-size:.9rem;
    opacity:.9;
}

.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}
.lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:20px;
    box-shadow:0 0 80px rgba(255,211,105,.7);
}
.lightbox span{
    position:absolute;
    top:25px;
    right:40px;
    font-size:3rem;
    color:#ffd369;
    cursor:pointer;
}

.back{
    display:block;
    margin:70px auto;
    width:max-content;
    padding:15px 55px;
    background:#ffd369;
    color:#000;
    text-decoration:none;
    border-radius:50px;
    font-weight:600;
    transition:.4s;
}
.back:hover{
    transform:scale(1.15);
}

footer{
    text-align:center;
    padding:40px;
    opacity:.7;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<div class="particles">
<script>
for(let i=0;i<60;i++){
document.write(`<span style="left:${Math.random()*100}%; animation-duration:${6+Math.random()*10}s"></span>`);
}
</script>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="nature-music.mp3" type="audio/mpeg">
</audio>
<div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>Nature Memories</h1>
        <p>Where silence heals and beauty speaks</p>
    </div>
</div>

<!-- FILTERS -->
<div class="filters">
    <button onclick="showAll()">All</button>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span onclick="closeImg()">Ã—</span>
    <img id="lightImg">
</div>

<a href="indexnitw.html" class="back">â¬… Back to Home</a>

<footer>Â© 2025 NIT Warangal Internship Memories</footer>

<script>
const titles=[
"Morning Calm","Green Path","Freedom Sky","Golden Evening","Silent Trees",
"Fresh Air","Healing Walk","Green Escape","Quiet Corners","Peaceful Sunset",
"Natural Beauty","Soft Light","Clear Thoughts","Green Therapy","Fresh Corners",
"Morning Walk","Nature Frames","Peace Paths","Golden Hour","Cool Evening",
"Nature Vibes","Silent Beauty","Green Relax","Peace Moments","Forever Memories"
];
const desc=[
"Sunrise filled heart with peace.","Walking through green refreshed mind.",
"Sky showed endless freedom.","Sunset healed silence.","Trees whispered calm.",
"Every breath felt fresh.","Stress faded step by step.","Green views relaxed soul.",
"Silence spoke happiness.","Sunset cured tired thoughts.","Pure beauty untouched.",
"Soft light comforted eyes.","Thoughts became clear.","Nature healed stress.",
"Simple joyful moments.","Morning positivity.","Perfect natural frames.",
"Peaceful walking paths.","Golden calm hour.","Cool evening breeze.",
"Nature happiness.","Beauty without noise.","Green peace therapy.",
"Moments worth living.","Memories forever."
];

const gallery=document.getElementById("gallery");
for(let i=1;i<=25;i++){
gallery.innerHTML+=`
<div class="card" onclick="openImg('nature${i}.jpg')">
<img src="nature${i}.jpg">
<div class="overlay">
<h3>${titles[i-1]}</h3>
<p>${desc[i-1]}</p>
</div>
</div>`;
}

window.addEventListener("scroll",()=>{
document.querySelectorAll(".card").forEach(card=>{
const pos=card.getBoundingClientRect().top;
if(pos<window.innerHeight-50){card.classList.add("show")}
})
});

function openImg(src){
lightbox.style.display="flex";
lightImg.src=src;
}
function closeImg(){
lightbox.style.display="none";
}

let playing=false;
function toggleMusic(){
const m=document.getElementById("bgMusic");
playing?m.pause():m.play();
playing=!playing;
}
</script>

</body>
</html>

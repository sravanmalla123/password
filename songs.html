<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Songs | NITW Internship</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Poppins', sans-serif;
}
body {
 background: linear-gradient(135deg, #071824, #0b1d26, #031018);
 color: #fff;
 overflow-x: hidden;
}
.container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 20px;
}
.header {
 text-align: center;
 margin: 60px 0;
}
.header h1 {
 font-size: 3rem;
 color: #ffd369;
 text-shadow: 0 0 20px rgba(255, 211, 105, 0.8);
 margin-bottom: 15px;
}
.header p {
 font-size: 1.3rem;
 color: #fff;
 opacity: 0.8;
}
.gallery {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
 gap: 40px;
 margin: 60px 0;
}
.song-card {
 background: rgba(255, 255, 255, 0.08);
 border-radius: 20px;
 overflow: hidden;
 backdrop-filter: blur(10px);
 border: 1px solid rgba(255, 211, 105, 0.2);
 transition: all 0.5s;
 cursor: pointer;
}
.song-card:hover {
 transform: translateY(-15px);
 box-shadow: 0 20px 50px rgba(255, 211, 105, 0.4);
 border-color: rgba(255, 211, 105, 0.5);
}
.song-image {
 width: 100%;
 height: 250px;
 display: flex;
 align-items: center;
 justify-content: center;
 position: relative;
 overflow: hidden;
}
.song-image svg {
 width: 100%;
 height: 100%;
}
.play-btn {
 position: absolute;
 width: 70px;
 height: 70px;
 border-radius: 50%;
 background: rgba(255, 211, 105, 0.9);
 display: flex;
 align-items: center;
 justify-content: center;
 color: #000;
 font-size: 30px;
 transition: all 0.3s;
 z-index: 10;
}
.song-card:hover .play-btn {
 background: #ffd369;
 transform: scale(1.1);
}
.song-info {
 padding: 25px;
}
.song-title {
 font-size: 1.4rem;
 color: #ffd369;
 margin-bottom: 10px;
 font-weight: 600;
}
.song-artist {
 font-size: 1rem;
 color: #bbb;
 margin-bottom: 12px;
}
.song-description {
 font-size: 0.95rem;
 line-height: 1.6;
 color: rgba(255, 255, 255, 0.7);
 margin-bottom: 15px;
}
.song-footer {
 display: flex;
 justify-content: space-between;
 align-items: center;
 color: #ffd369;
 font-size: 0.9rem;
}
.quote {
 text-align: center;
 margin: 80px 0;
 font-size: 1.5rem;
 color: #ffd369;
 font-style: italic;
 text-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
 line-height: 1.8;
}
.footer {
 text-align: center;
 padding: 40px;
 opacity: 0.8;
 border-top: 1px solid rgba(255, 211, 105, 0.2);
}
@media (max-width: 768px) {
 .header h1 { font-size: 2rem; }
 .gallery { grid-template-columns: 1fr; gap: 20px; }
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Favorite Songs</h1>
<p>Music that keeps our internship memories alive ðŸŽµ</p>
</div>

<div class="gallery" id="songGallery"></div>

<div class="quote">
"Music is the universal language that brings people closer together."
</div>

<div class="footer">
Â© 2025 NIT Warangal - Internship Memories
</div>
</div>

<script>
const songs = [
 { title: 'Vasavi', artist: 'Melody of Joy', duration: '3:45' },
 { title: 'Santhosh', artist: 'Happy Vibes', duration: '4:12' },
 { title: 'Midnight Dreams', artist: 'Night Walker', duration: '3:50' },
 { title: 'Eternal Bond', artist: 'Friendship Chorus', duration: '4:05' },
 { title: 'Golden Moments', artist: 'Memory Lane', duration: '3:35' },
 { title: 'Internship Anthem', artist: 'Team Spirit', duration: '4:20' },
 { title: 'Laughter Echo', artist: 'Joy Maker', duration: '3:40' },
 { title: 'Sunset Serenade', artist: 'Evening Breeze', duration: '3:55' },
];

function generateSongSVG(index) {
 const colors = [
 { from: '#FF6B6B', to: '#FFE66D' },
 { from: '#4ECDC4', to: '#44A3A5' },
 { from: '#45B7D1', to: '#2196F3' },
 { from: '#FFA07A', to: '#FF7043' },
 { from: '#98D8C8', to: '#6DD5B9' },
 { from: '#F7DC6F', to: '#F39C12' },
 { from: '#BB8FCE', to: '#9B59B6' },
 { from: '#85C1E2', to: '#3498DB' },
 ];
 const color = colors[index % colors.length];
 
 return `<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
 <defs>
 <linearGradient id="songGrad${index}" x1="0%" y1="0%" x2="100%" y2="100%">
 <stop offset="0%" style="stop-color:${color.from};stop-opacity:1" />
 <stop offset="100%" style="stop-color:${color.to};stop-opacity:1" />
 </linearGradient>
 </defs>
 <rect width="400" height="300" fill="url(#songGrad${index})"/>
 <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
 <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.15)"/>
 <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.2)"/>
 <path d="M 160 150 L 200 120 L 200 180 Z" fill="rgba(255,255,255,0.8)"/>
 <circle cx="80" cy="60" r="15" fill="rgba(255,255,255,0.3)"/>
 <circle cx="320" cy="80" r="20" fill="rgba(255,255,255,0.25)"/>
 <circle cx="350" cy="250" r="25" fill="rgba(255,255,255,0.2)"/>
 <text x="200" y="270" font-size="18" font-weight="bold" fill="white" text-anchor="middle" font-family="Poppins">Music ${index + 1}</text>
 </svg>`;
}

const gallery = document.getElementById('songGallery');
songs.forEach((song, i) => {
 gallery.innerHTML += `
 <div class="song-card">
 <div class="song-image">
 ${generateSongSVG(i)}
 <div class="play-btn">
 <i class="fas fa-play"></i>
 </div>
 </div>
 <div class="song-info">
 <div class="song-title">${song.title}</div>
 <div class="song-artist">${song.artist}</div>
 <div class="song-description">
 A beautiful melody that resonates with the spirit of our internship journey, bringing joy and unity.
 </div>
 <div class="song-footer">
 <span>ðŸŽµ ${song.duration}</span>
 <span>Listen Now</span>
 </div>
 </div>
 </div>`;
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NITW Login</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#071824,#0b1d26,#031018);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}


.login-box{
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(15px);
    padding:45px;
    border-radius:25px;
    width:360px;
    box-shadow:0 30px 60px rgba(0,0,0,.6);
    text-align:center;
    animation:fadeIn 1.2s ease;
}

/* TITLE */
.login-box h1{
    color:#ffd369;
    margin-bottom:10px;
}
.login-box p{
    opacity:.85;
    margin-bottom:25px;
}

/* INPUT */
.input-box{
    position:relative;
    margin-bottom:20px;
}
.input-box input{
    width:100%;
    padding:14px 45px 14px 15px;
    border:none;
    outline:none;
    border-radius:30px;
    background:rgba(255,255,255,.15);
    color:#fff;
    font-size:1rem;
}
.input-box i{
    position:absolute;
    right:18px;
    top:50%;
    transform:translateY(-50%);
    color:#ffd369;
}


button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#ffd369;
    color:#000;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition:.35s;
}
button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,211,105,.6);
}


#error{
    margin-top:15px;
    color:#ff6b6b;
    font-size:.9rem;
    display:none;
}


.footer-text{
    margin-top:25px;
    font-size:.85rem;
    opacity:.7;
}


@keyframes fadeIn{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="login-box">
    <h1>NITW Login</h1>
    <p>Internship Memories Portal</p>

    <div class="input-box">
        <input type="text" id="username" placeholder="Username">
        <i class="fas fa-user"></i>
    </div>

    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <i class="fas fa-lock"></i>
    </div>

    <button onclick="login()">Login</button>

    <div id="error">❌ Invalid username or password</div>

    <div class="footer-text">
        © 2025 NIT Warangal
    </div>
</div>

<script>
function login(){
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if(user === "NITW" && pass === "12345678910"){
        error.style.display = "none";
        window.location.href = "indexnitw.html"; 
    } 
    else if(user === "SONGS" && pass === "songs"){
        error.style.display = "none";
        window.location.href = "songs.html";
    }
    else{
        error.style.display = "block";
    }
}
</script>

</body>
</html>
